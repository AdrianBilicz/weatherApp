<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>weatherApp</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	
</head>

<body>
	
	
		<div class="container-fluid text-center wrapper">
		
			<div class="row">
				<div class="col-xs-12 text-center">
					<h2 id='weekday'></h2>
					<h3 id='time'></h3>
					<div class="weather-icon">
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-xs-12 text-center">
					<h3 class="city"></h3>
				</div>
				
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="icon"><img src="img/temperature.svg"  alt="temperature"></div>
						<div class="temp">

						</div>

				</div>
				<div class="col-xs-6 ">
				<div class="icon"><img src="img/wind.svg"  alt="wind"></div>
					<div class="wind">
					</div>
				</div>
			</div>
			<div class="credits">Icons from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
		</div>
	
</body>
</html>
